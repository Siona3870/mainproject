<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Incident Reporting System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1B3C53;
            --secondary: #234C6A;
            --accent: #456882;
            --light: #ffffff;
            --dark: #1B3C53;
            --success: #2ecc71;
            --radius: 10px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--light) 0%, #dbe6ea 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary);
            color: var(--light);
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: relative;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--success);
        }

        .account-info {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-size: 0.9rem;
            color: var(--light);
        }

        .status-light {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .light-on {
            background-color: var(--success);
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        main {
            padding: 2rem 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .dashboard-content {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 2rem 0;
            animation: fadeIn 0.8s ease-out;
        }

        .dashboard-header {
            margin-bottom: 3rem;
            padding: 0 1rem;
        }

        .dashboard-header h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dashboard-header p {
            font-size: 1.2rem;
            color: var(--accent);
            max-width: 600px;
            margin: 0 auto;
        }

        .user-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light);
            font-size: 3rem;
            border: 4px solid var(--light);
            box-shadow: var(--shadow);
        }

        .action-buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            padding: 0 1rem;
        }

        .btn {
            color: var(--light);
            border: none;
            padding: 1.5rem 2.5rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 280px;
            text-decoration: none;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .btn i {
            font-size: 2.5rem;
        }

        .btn-report {
            background: linear-gradient(135deg, #456882, #234C6A);
        }

        .btn-report:hover {
            background: linear-gradient(135deg, #234C6A, #456882);
        }

        .btn-view {
            background: linear-gradient(135deg, #1B3C53, #234C6A);
        }

        .btn-view:hover {
            background: linear-gradient(135deg, #234C6A, #1B3C53);
        }

        footer {
            text-align: center;
            padding: 1.5rem 0;
            background-color: var(--primary);
            color: var(--light);
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-links a {
            color: var(--light);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .logo {
                text-align: center;
                margin-bottom: 1rem;
            }

            .dashboard-header h1 {
                font-size: 2.2rem;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 320px;
                padding: 1.2rem 2rem;
                font-size: 1.1rem;
            }

            .footer-content {
                flex-direction: column;
                gap: 1rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                Incident Reporting System
            </div>
            <div class="account-info">
                <div class="status-light light-on"></div>
                <span id="connectionText">User Dashboard</span>
            </div>
        </div>
    </header>
    
    <main class="container">
        <div class="dashboard-content">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            
            <div class="dashboard-header">
                <h1>Welcome</h1>
            </div>
            
            <div class="action-buttons">
                <button id="reportBtn" class="btn btn-report">
                    <i class="fas fa-plus-circle"></i>
                    Report New Incident
                </button>
                <button id="viewBtn" class="btn btn-view">
                    <i class="fas fa-list-alt"></i>
                    View List
                </button>
            </div>
        </div>
    </main>

    <script>
        // DOM elements
        const reportBtn = document.getElementById('reportBtn');
        const viewBtn = document.getElementById('viewBtn');
        const connectionText = document.getElementById('connectionText');

        // Initialize dashboard
        function initDashboard() {
            const userAddress = localStorage.getItem('userAddress');
            if (userAddress) {
                const shortAddress = `${userAddress.substring(0, 6)}...${userAddress.substring(userAddress.length - 4)}`;
                connectionText.textContent = `User: ${shortAddress}`;
            } else {
                connectionText.textContent = `User: Demo User`;
            }
        }

        // Event listeners
        reportBtn.addEventListener("click", function() {
            this.style.transform = "scale(0.95)";
            setTimeout(() => {
                this.style.transform = "";
                window.location.href = "category.html";
            }, 200);
        });

        viewBtn.addEventListener("click", function() {
            this.style.transform = "scale(0.95)";
            setTimeout(() => {
                this.style.transform = "";
                window.location.href = "map.html";
            }, 200);
        });

        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
