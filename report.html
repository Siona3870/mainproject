<!DOCTYPE html>
<html>
<head>
    <title>Report Incident</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; margin: 10px 0; }
        button:hover { background-color: #45a049; }
        #suggestions { border: 1px solid #ccc; background: white; max-height: 150px; overflow-y: auto; }
        .suggestion-item { padding: 8px; cursor: pointer; border-bottom: 1px solid #eee; }
        .suggestion-item:hover { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Report Incident</h1>

    <form id="incidentForm">
        <label for="description">Description:</label>
        <textarea id="description" rows="4" placeholder="Describe the incident..."></textarea>

        <label for="locationInput">Location (India):</label>
        <input type="text" id="locationInput" placeholder="Type city, e.g., Kochi" autocomplete="off">
        <div id="suggestions" style="display:none;"></div>

        <button type="submit">Submit Incident</button>
    </form>

    <script>
        const contractAddress = "0x85cE6906290E417D50f7796AE8a2EcdB6B0d1Fe2";

        const contractABI = [
            {
                "anonymous": false,
                "inputs": [
                    {"indexed": false, "internalType": "uint256", "name": "id", "type": "uint256"},
                    {"indexed": false, "internalType": "string", "name": "lat", "type": "string"},
                    {"indexed": false, "internalType": "string", "name": "lon", "type": "string"},
                    {"indexed": false, "internalType": "uint256", "name": "timestamp", "type": "uint256"}
                ],
                "name": "IncidentReported",
                "type": "event"
            },
            {
                "inputs": [
                    {"internalType": "string", "name": "_lat", "type": "string"},
                    {"internalType": "string", "name": "_lon", "type": "string"}
                ],
                "name": "reportIncident",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        const locationInput = document.getElementById('locationInput');
        const suggestionsDiv = document.getElementById('suggestions');
        let selectedLocation = null;

        // Location autocomplete
        locationInput.addEventListener('input', async () => {
            const query = locationInput.value.trim();
            if (!query) {
                suggestionsDiv.style.display = 'none';
                return;
            }
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query + ", India")}&limit=5`);
                const data = await response.json();

                suggestionsDiv.innerHTML = '';
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.textContent = item.display_name;
                    div.addEventListener('click', () => {
                        locationInput.value = item.display_name;
                        selectedLocation = { 
                            name: item.display_name, 
                            lat: item.lat, 
                            lon: item.lon 
                        };
                        suggestionsDiv.style.display = 'none';
                    });
                    suggestionsDiv.appendChild(div);
                });

                suggestionsDiv.style.display = data.length ? 'block' : 'none';
            } catch (error) {
                alert("Location search failed.");
            }
        });

        document.addEventListener('click', (e) => {
            if (e.target !== locationInput) {
                suggestionsDiv.style.display = 'none';
            }
        });

        // Form submission
        document.getElementById('incidentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const description = document.getElementById('description').value.trim();
            if (!description) {
                alert('Please enter a description');
                return;
            }

            if (!selectedLocation) {
                alert('Please select a location from suggestions');
                return;
            }

            if (!window.ethereum) {
                alert('MetaMask not found');
                return;
            }

            try {
                const web3 = new Web3(window.ethereum);
                await ethereum.request({ method: 'eth_requestAccounts' });
                const accounts = await web3.eth.getAccounts();
                const account = accounts[0];

                const contract = new web3.eth.Contract(contractABI, contractAddress);

                contract.methods.reportIncident(selectedLocation.lat, selectedLocation.lon)
                    .send({ from: account, gas: 300000 })
                    .on('receipt', receipt => {
                        const incidentId = receipt.events.IncidentReported.returnValues.id;
                        alert(`âœ“ Incident reported successfully!\nID: ${incidentId}\nBlock: ${receipt.blockNumber}`);

                        // Clear form
                        document.getElementById('description').value = '';
                        document.getElementById('locationInput').value = '';
                        selectedLocation = null;
                    })
                    .on('error', (error) => {
                        alert(`Transaction failed: ${error.message}`);
                    });

            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
